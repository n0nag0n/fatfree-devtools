<h1>Jig DB Setup</h1>
<p>Jig will save it's database files to a specific directory. You can specify the directory below.</p>
<form method="POST" action="/init-environment/update">
	<input type="hidden" name="next_page" value="security">
	<div class="form-group">
		<label for="jig">Jig Database Directory</label>
		<div class="input-group">
			<div class="input-group-prepend">
				<span class="input-group-text">{{ @PROJECT_BASE_DIR }}</span>
			</div>
			<input type="text" class="form-control" id="jig" name="jig" value="{{ @config.jig ?? 'app/jig/' }}" required>
		</div>
	</div>
	<a href="/init-environment/choose-database" class="btn btn-primary mb-5">← Back</a>
	<button type="submit" class="btn btn-primary mb-5">Next →</button>
</form>
