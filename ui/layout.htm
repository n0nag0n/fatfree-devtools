
<!doctype html>
<html lang="en">
  	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>{{ isset(@PAGE_TITLE) ? @PAGE_TITLE.' - ' : '' }}Fat-Free Dev Tools</title>
		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/main.css">
		<link href="/css/prism.min.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="/">Fat-Free Dev Tools</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<check if="{{ @has_been_initted }}">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item {{ strpos(@URI, 'controllers') !== false ? 'active' : '' }}">
						<a class="nav-link" href="/controllers">Controllers</a>
					</li>
					<li class="nav-item {{ strpos(@URI, 'routes') !== false ? 'active' : '' }}">
						<a class="nav-link" href="/routes">Routes</a>
					</li>
					<li class="nav-item {{ strpos(@URI, 'models') !== false ? 'active' : '' }}">
						<a class="nav-link" href="/models">Models</a>
					</li>
					<li class="nav-item {{ strpos(@URI, 'plugins') !== false ? 'active' : '' }}">
						<a class="nav-link" href="/plugins">Plugins</a>
					</li>
					<li class="nav-item {{ strpos(@URI, 'config-check') !== false ? 'active' : '' }}">
						<a class="nav-link" href="/config-check">Config Check</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ isset(@config.database_management) && @config.database_management ?: '/adminer/' }}" target="_blank">Database</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/manage-composer" target="_blank">Manage Composer</a>
					</li>
					<!--<li class="nav-item {{ strpos(@URI, 'controllers') !== false ? 'active' : '' }}">
						<a class="nav-link" href="/models">Models</a>
					</li>
						<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
						<a class="dropdown-item" href="#">Action</a>
						<a class="dropdown-item" href="#">Another action</a>
						<a class="dropdown-item" href="#">Something else here</a>
						</div>
					</li> -->
				</ul>
			</check>
		</div>
		</nav>

		<main role="main" class="container">

			<repeat group="{{ \Flash::instance()->getMessages() }}" value="{{ @msg }}">
				<div class="alert alert-{{ @msg.status }} alert-dismissable">
					<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				{{ @msg.text | raw }}
				</div>
			</repeat>

			<include href="{{ @content }}" />

		</main><!-- /.container -->
		<script src="/js/prism.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
